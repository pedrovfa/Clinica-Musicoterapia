<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Jeisa Alonso Musicoterapia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="estilos/style.css">

<body>
    <header id="cabecalho">
        <nav class=" navbar navbar-expand-lg p-5">
            <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
              <div class="collapse navbar-collapse nav justify-content-end" id="navbarNav">
                    <ul class="navbar-nav gap-5 fw-medium">
                    <li class="nav-item">
                        <a class="nav-link links__menu" aria-current="page" href="#">Quem Sou</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link links__menu" href="#">Contatos</a>
                    </li>
                    </ul>
              </div>
            </div>
        </nav>
    </header>

    <section>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/mobile/banner-1-mobile.png" class="d-block d-md-none w-100" alt="...">
                <img src="assets/tablet/banner-1-tablete.png" class="d-block d-md-block d-none w-100" alt="...">
                <img src="assets/desktop/banner-1-desktop.png" class="d-block d-none d-lg-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/mobile/banner-2-mobile.png" class="d-block d-md-none w-100" alt="...">
                <img src="assets/tablet/banner-2-tablete.png" class="d-block d-md-block d-none w-100" alt="...">
                <img src="assets/desktop/banner-2-desktop.png" class="d-block d-none d-lg-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/mobile/banner-3-mobile.png" class="d-block d-md-none w-100" alt="...">
                <img src="assets/tablet/banner-3-tablete.png" class="d-block d-md-block d-none w-100" alt="...">

                <img src="assets/desktop/banner-4-desktop.png" class="d-block d-none d-lg-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
